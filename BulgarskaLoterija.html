<html>
	<head>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="BulgarskaLoterija.js"></script>
		<style>
		</style>
	</head>
	<body ng-app="BulgarianLottery">
	 	<div class="container" ng-controller="PromiseController" style="margin-left: 10px;">
	 		<div class="row">
	 			<div class="col-xs-12">
	 				<h1>Bulgarska loterija</h1>
	 				<div class="well">
	 					<p>Status žrebanja: {{ status }}</p>
	 					<p>Prva številka: {{ drawnNumber1 }}  Čas žrebanja: {{ drawingTime1 }}</p>
	 					<p>Druga številka: {{ drawnNumber2 }}  Čas žrebanja: {{ drawingTime2 }}</p>
	 					<p>Tretja številka: {{ drawnNumber3 }}  Čas žrebanja: {{ drawingTime3 }}</p>
	 					<button class="btn btn-primary" ng-click="startDrawingNumbers()">Izžrebaj številke!</button>
	 				</div>
	 			</div>
	 		</div>
	 	</div>
	</body>
</html>
